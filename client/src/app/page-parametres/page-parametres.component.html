<!DOCTYPE html>
<html>
<head>
  <title>Page d'inscription</title>
</head>
<body [ngClass]="{'dark-mode': themeService.isDarkTheme()}">
<div class="centered-card">
  <img src="assets/Ellipse 75.svg" alt="Logo de votre site" z-index="-1" class="center-logo">
  <p style="font-size: 15px; font-family: Arial, Helvetica, sans-serif;">{{userLogin}}</p>
  <p style="font-size: 40px; font-family: Arial, Helvetica, sans-serif; align-self:center;">Param√®tres</p>
  <div class="custom-input-contain">
    <div style="width: 100%; background-color: #FFF7EA;"></div>
    <div class="custom-input no-border">
      <p class="text-theme" [ngClass]="{'dark-mode-text': isDarkMode}">{{ themeText }}</p>
      <label class="toggle">
        <input class="toggle-checkbox" type="checkbox" (change)="toggleDarkMode()"
               [checked]="themeService.getCurrentTheme() === themeService.DARK_THEME">
        <div class="toggle-switch"></div>
        <span class="toggle-label"></span>
      </label>
    </div>
    <button class="custom-input-button2" mat-button routerLink="/se-connecter" (click)="signoutButton()">Deconnexion
    </button>
    <button class="custom-input-button-delete" mat-button (click)="openDeleteConfirmationDialog()">Delete Account
    </button>
  </div>
</div>

<div *ngFor="let bee of bees; let i = index" [attr.id]="'bee-' + i">
  <img [src]="bee.src" [style.transform]="'rotate(' + bee.rotation + 'deg)'" alt="bzzzzz"/>
</div>
</body>
</html>
